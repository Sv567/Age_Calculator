<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 id="titleNAme">Counter Project</h1>
        <div class="card">
            <h1 id="title">0</h1>
            <div class="card-body">
                <div class="oprator">
                    <span id="plus">+</span>
                    <span id="minus">-</span>
                </div>
                <div class="btn">
                    <button id="incre">Increment</button>
                    <button id="reset">Reset</button>
                    <button id="decre">Decrement</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
